---
apiVersion: v1
kind: Namespace
metadata:
  name: tenant-space

---
apiVersion: clustertemplate.openshift.io/v1alpha1
kind: ClusterTemplateInstance
metadata:
  name: my-cluster
  namespace: tenant-space
spec:
  clusterTemplateRef: hypershift-aws-template
  parameters:
    - name: instanceType
      value: m6g.large
    - name: version
      value: "4.15.6"
